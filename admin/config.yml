backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

site_url: "https://example.netlify.app"
display_url: "https://example.netlify.app"
logo_url: "/assets/img/logo.png"
collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Admissions","Exams","Colleges","Career Guidance"]}
      - {label: "Body", name: "body", widget: "markdown", editor: {preview: false, mode: "rich"}}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Read Time", name: "readTime", widget: "string"}
      - {label: "SEO Title", name: "seo_title", widget: "string", required: false}
      - {label: "SEO Description", name: "seo_description", widget: "text", required: false}